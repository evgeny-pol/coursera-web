<!doctype html>
<html lang="en">
<head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="ShoppingListCheckOff">
    <div class="container">
        <h1>Shopping List Check Off</h1>
        <div class="row">
            <!-- To Buy List -->
            <div class="col-md-6" ng-controller="ToBuyController as toBuyCtl">
                <h2>To Buy:</h2>
                <ul>
                    <li ng-repeat="item in toBuyCtl.getToBuyList()">
                        Buy {{ item.count }} {{ item.name }}
                        <button class="btn btn-default" ng-click="toBuyCtl.itemBought($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button>
                    </li>
                </ul>
                <div class="emptyMessage" ng-show="toBuyCtl.getMessage()">{{ toBuyCtl.getMessage() }}</div>
            </div>
            <!-- Already Bought List -->
            <div class="col-md-6" ng-controller="AlreadyBoughtController as boughtCtl">
                <h2>Already Bought:</h2>
                <ul>
                    <li ng-repeat="item in boughtCtl.getBoughtList()">
                        Bought {{ item.count }} {{ item.name }}
                    </li>
                </ul>
                <div class="emptyMessage" ng-show="boughtCtl.getMessage()">{{ boughtCtl.getMessage() }}</div>
            </div>
        </div>
    </div>
</body>
</html>
