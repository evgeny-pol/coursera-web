<!doctype html>
<html lang="en" ng-app="LunchCheck">
<head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>
</head>
<body ng-controller="LunchCheckController">
    <div class="container">
        <h1>Lunch Checker</h1>
        <div class="form-group">
            <input id="lunch-menu" ng-class="dataState" type="text" placeholder="list comma separated dishes you usually have for lunch" class="form-control" ng-model="lunch">
            <p class="note">I do NOT consider and empty item, i.e., , , as an item towards to the count!</p>
        </div>
        <div class="form-group">
            <button class="btn btn-default" ng-click="checkLunch()">Check If Too Much</button>
        </div>
        <div class="form-group message">
            <p ng-class="dataState">{{message}}</p>
        </div>
    </div>
</body>
</html>
